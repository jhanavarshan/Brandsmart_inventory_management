<!DOCTYPE html>
<html>
<head>
    <title>Dovegel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 0%;
            padding-left: 5px;
            margin-bottom: 10px;
        }

        .blue-button {
            background-color: #3498db;
        }

        .blue-button:hover {
            background-color: #2980b9;
        }

        .green-button {
            background-color: #2ecc71;
        }

        .green-button:hover {
            background-color: #27ae60; 
        }

        button {
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 200px;
            margin-left: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Dovegel</h1>
    <a href="{% url 'inventory' %}"><button class="blue-button">Inventory</button></a>
    <a href="{% url 'production' %}"><button class="green-button">Back to Production</button></a>
</body>
</html>
